<body>

    <header class="main-header">
        <nav class="navbar navbar-light navbar-expand-lg py-3 shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <!-- Logo Image -->
                    <img src="logo.png" height="54.17px" width="130">
                </a>

                <!-- Button on header -->
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="index.html" class="nav-link">How it works<span class="sr-only">(current)</span></a></li>

                    </ul>

        <center style="padding-top: 100px !important;">
            <div class="card text-center" style="width: 30em !important;">
                <div class="card-header">
                    <h4 class="card-title">Please Enter Your Gift Code</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your Code</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </form>

                    <a style="background-color: #B11116 !important;" data-toggle="modal" href="#myModal" class="btn btn-primary">Redeem</a>



                    <div style="padding-top: 150px !important;" class="modal" id="myModal">
                        <div class="modal-dialog ">
                            <div style="height: 300px !important;" class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Choose how you want to receive your funds</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                </div>
                                <div class="container"></div>
                                <div style="padding-top: 50px;" class="modal-body">
                                    <a style="background-color: #B11116 !important; width: auto;" data-toggle="modal" href="#myModal2" class="btn btn-primary btn-lg btn-block">Send Virtual Card To My Email</a>
                                    <small style="float: left;"><i>*receive card in the next 10-14 days</i></small>
                                </div>
                                <div style="padding-bottom: 10px;">
                                    <small style="color: red !important;">**you will be charged #50 for this service</small>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div style="padding-top: 150px !important;" class="modal" id="myModal2" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">

                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                </div>
                                <div class="container">
                                    <div class="modal-body">
                                        <div>
                                            <div>
                                                <img style="height: 178px; width: 336px; padding-bottom: 10px;" src="Card.png" class="card-img-top" alt="..."></div>
                                            <h6><i style="padding-bottom: 20px;" class="modal-title">Preview</i></h6>
                                            <label style="float: left;" for="exampleInputEmail1">Name</label>
                                            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"><br>
                                            <label style="float: left;" for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div><br>

                                        <div>
                                            <button style="background-color: #B11116 !important;" type="submit" class="btn btn-primary ">Submit</button>
                                        </div>



                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </center>


        <script>
            $('#openBtn').click(function() {
                $('#myModal').modal({
                    show: true
                });
            })
        </script>
